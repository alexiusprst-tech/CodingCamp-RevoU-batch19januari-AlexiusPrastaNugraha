<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">TOTAL TASKS</div>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-icon">✓</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">COMPLETED</div>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-icon">✓</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PENDING</div>
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-icon">⏱</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PROGRESS</div>
                <div class="stat-value" id="progressPercentage">0%</div>
                <div class="stat-icon">⏱</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a todo ..." 
                    class="task-input"
                >
            </div>
            <div class="input-group">
                <input 
                    type="date" 
                    id="dateInput" 
                    class="date-input"
                >
            </div>
            <button id="addBtn" class="add-btn">+</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Search and Filter Section -->
        <div class="controls-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search tasks... (Ctrl+F)" 
                class="search-input"
            >
            <div class="button-group">
                <button id="sortBtn" class="control-btn">↕ SORT</button>
                <button id="filterBtn" class="control-btn">FILTER</button>
                <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
            </div>
        </div>

        <!-- Filter Dropdown -->
        <div id="filterDropdown" class="filter-dropdown hidden">
            <button class="filter-option" data-filter="all">All Tasks</button>
            <button class="filter-option" data-filter="completed">Completed</button>
            <button class="filter-option" data-filter="pending">Pending</button>
        </div>

        <!-- Tasks Table -->
        <div class="table-container">
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <!-- Tasks will be inserted here -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">No tasks yet. Add one to get started!</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
